<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </head>

  <body>

    <form id="form-login">
      <fieldset class="stack">
        <label for="username">username</label>
        <input id="input-username" type="text" name="username" placeholder="username" class="top">
        <label for="password">password</label>
        <input id="input-password" type="password" name="password" placeholder="password" class="middle last">
        <button type="submit" role="submit" class="bottom">login</button>

        <div id="alert-success" class="alert alert-success">
          <img src="http://placedog.com/400/300" class="interview-success">
        </div>
        <div id="alert-error" class="alert alert-error">
          <p>
            <strong>Oops!</strong>
            Your username or password was incorrect.
          </p>
        </div>
      </fieldset>
    </form>

    <script src="scripts.js"></script>

  </body>

</html>
